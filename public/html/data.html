<div
  id="dataWrap"
  style="
    height: 100%;
    width: 100%;
    overflow: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  "
>
  <div id="dataContainer" class="dataContainer"></div>
  <button id="addDataBtn" onclick="addUserData();">Add / Edit Data</button>
  <button id="deleteDataBtn" onclick="clearUserData();">Clear All Data</button>
  <button onclick="location.hash='home'">Go Home</button>
</div>
